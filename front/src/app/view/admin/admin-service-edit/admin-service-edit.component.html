<section class="flex justify-spaced" xmlns="http://www.w3.org/1999/html">
    <div class="col-3 flex-shrink-light">
        <button
                class="bubble hover-0 clickable {{savable?'colored':''}}"
                (click)="save()"
        >{{'form.save' | langue}}</button>
        <br>
        <br>
        <span><b>{{'service.name' | langue}} : </b>
            <input type="text"
               [placeholder]="'service.new' | langue"
               class="clean"
               (change)="edited()"
               [(ngModel)]="service.nom"
            >
        </span>
        <br><br>
        <span *ngIf="true">
            <b>{{"service.description" | langue}} :</b><br>
            <textarea class="clean w-100 h-50"
              [placeholder]="'service.description' | langue"
              (change)="edited()"
              [(ngModel)]="service.description"
            ></textarea>
            <br>
        </span>
    </div>
    <div class = "flex col-9 flex-shrink-light">
        <div class="w-100">
            <h4><i>{{'form.edit' | langue}}</i></h4>
            <epv-admin-service-form
                    [form]="serviceForm"
                    (edited)="edited()"
            ></epv-admin-service-form>
        </div>
    </div>
</section>
