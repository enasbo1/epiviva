<nav class='navbar navbar-expand bg-light'>
  <div class = "col-3 flex">
    <ep-image class = "logo" [title]="'logo'" [imageUrl]="logoUrl" [routerLink]="''"></ep-image>
    <div id="nav-parts" style="height: 0; margin-top:1rem">
      <ep-dropdown
        *ngIf="GlobalService.token"
        [default]="'partie-admin'"
        [styles]="'col-6 circle-bubble transition bg-light hover-0 un-bordered'"
        [choices]="keys"
        (value_up)="change_part($event)"
      ></ep-dropdown>
    </div>
  </div>
  <div class = "col-6">
      <div class="flex w-100">
        <ul class="nav nav-pills">
          <li *ngFor="let navli of navLinks"><a class = "nav-link {{is_part(navli.link)?'':'actif'}}" (click)="link(navli.link)">{{navli.name | langue}}</a></li>
          <li>
            <a class = "nav-link actif" [routerLink]="GlobalService.token?'/'+WpPath.logout:'/'+WpPath.login">
              {{(GlobalService.token?'nav.logout':'nav.login') | langue}}
            </a>
          </li>
        </ul>
      </div>
      <h2>
        {{GlobalService.pageName | langue}}
      </h2>
  </div>
  <div class = "col-3 flex">
    <h1 class="navbar-brand" [routerLink]="''">{{pageTitle | langue}}</h1>
  </div>
</nav>
