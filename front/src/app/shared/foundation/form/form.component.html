<ng-container *ngIf="get_current && (step)!=(items?.length)">
  <epv-form-step [items]="get_current()" [justify]="justify"></epv-form-step>
  <div class="flex w-100" *ngIf="items">
    <button
      *ngIf="step!==0"
      (click)="previus_step()"
      class="bubble hover-0"
    >{{"form.previous" | langue}}</button>
    <button
      *ngIf="(step+1)<(items.length)"
      (click)="next_step()"
      class="bubble hover-w"
    >{{"form.next" | langue}}</button>
    <button
      *ngIf="(step+1)==(items.length)"
      (click)="onSumbit()"
      class="bubble colored hover-0"
    >{{"form.validate" | langue}}</button>
  </div>
</ng-container>
<div *ngIf="(step)==(items?.length)">
  <h3> {{"form.validated" | langue}} </h3>
</div>
